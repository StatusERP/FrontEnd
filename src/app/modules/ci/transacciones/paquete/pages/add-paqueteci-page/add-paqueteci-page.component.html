<form class="formulario grey-100" [formGroup]="formPaquete">
	<div fxLayout="row" fxLayoutAlign="center none">
		<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="30">
			<mat-form-field appearance="outline">
				<mat-label>Consecutivo</mat-label>
				<mat-select formControlName="codConsecutivo" (selectionChange)="select($event.value)">
					<mat-option *ngFor="let consecutivo of consecutivos" [value]="consecutivo.id">
						{{ consecutivo.codConsecutivo }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="70">
			<mat-form-field appearance="outline">
				<mat-label>Descripcion</mat-label>
				<input formControlName="descripcion" type="text" matInput placeholder="{{consecutivo.id}" />
			</mat-form-field>
		</div>
	</div>
	<mat-tab-group mat-align-tabs="center">
		<mat-tab label="Documento">
			<div fxLayout="row wrap" fxLayoutAlign="center none">
				<div
					fxLayout="row"
					fxLayout.xs="column"
					fxLayoutAlign="start stretch"
					fxFlex="80"
					fxFlex.xs="94"
					fxFlex.sm="80"
					class="tabContenedor"
				>
					<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100">
						<div class="title_box">
							<div id="title">Datos</div>
							<div id="content">
								<mat-form-field appearance="outline">
									<mat-label>Fecha</mat-label>
									<input formControlName="fecha" type="date" matInput placeholder="Fecha de Transaccion" />
								</mat-form-field>
								<mat-form-field appearance="outline">
									<mat-label>Referencia</mat-label>
									<textarea formControlName="referencia" style="width: 600px; height: 75px" matInput></textarea>
								</mat-form-field>
							</div>
						</div>
						<div class="generales" fxLayout="row wrap" fxLayoutAlign="center center">
							<div
								fxLayout="row"
								fxLayout.xs="column"
								fxLayoutAlign="start stretch"
								fxFlex="80"
								fxFlex.xs="94"
								fxFlex.sm="80"
								class="generalContenedor"
							>
								<div fxLayout="row wrap" fxLayoutAlign="center none">
									<div class="title_box">
										<div id="content">
											<div fxLayout="row wrap" fxFlex="30">
												<mat-form-field appearance="outline">
													<mat-label>Usuario</mat-label>
													<input type="text" matInput placeholder="Nombre Impuesto" />
												</mat-form-field>
												<mat-form-field appearance="outline">
													<mat-label>Fecha Creacion</mat-label>
													<input type="text" matInput placeholder="Nombre Impuesto" />
												</mat-form-field>
											</div>
											<div fxLayout="row wrap" fxFlex="70">
												<mat-form-field appearance="outline">
													<mat-label>Nombre </mat-label>
													<input type="text" matInput placeholder="Nombre Impuesto" />
												</mat-form-field>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</mat-tab>
		<mat-tab label="Transacción">
			<div fxLayout="row wrap" fxLayoutAlign="center none">
				<div
					fxLayout="row"
					fxLayout.xs="column"
					fxLayoutAlign="start stretch"
					fxFlex="100"
					fxFlex.xs="94"
					fxFlex.sm="80"
					class="tabContenedor"
				>
					<div fxLayout="row wrap" fxLayoutAlign="center start">
						<div class="title_box">
							<!-- Inicio Parte Contable -->

							<!-- Fin Parte Contable -->

							<!-- Area de bodega -->
							<div class="input" fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center start">
								<div class="input" fxLayout="row wrap" fxFlex="20" fxLayoutAlign="center start">
									<mat-form-field appearance="outline">
										<mat-label>Bodega</mat-label>
										<input type="number" matInput placeholder="Bodega" />
									</mat-form-field>
									<mat-form-field appearance="outline">
										<mat-label>Bodega Destino</mat-label>
										<input type="number" matInput placeholder="Bodega Destino" />
									</mat-form-field>
								</div>

								<div class="input" fxLayout="row wrap" fxFlex="60" fxLayoutAlign="center start">
									<mat-form-field appearance="outline">
										<mat-label>Nombre</mat-label>
										<input type="number" matInput placeholder="Nombre de Bodega" />
									</mat-form-field>
									<mat-form-field appearance="outline">
										<mat-label>Nombre</mat-label>
										<input type="number" matInput placeholder="Nombre de Bodega" />
									</mat-form-field>
								</div>
								<div class="input" fxLayout="row wrap" fxFlex="20" fxLayoutAlign="center start">
									<mat-form-field appearance="outline">
										<mat-label>Localizacion</mat-label>
										<input type="number" matInput placeholder="Localizacion" />
									</mat-form-field>
									<mat-form-field appearance="outline">
										<mat-label>Localizacion Destino</mat-label>
										<input type="number" matInput placeholder="Localizacion Destino" />
									</mat-form-field>
								</div>
								<!-- Fin de bodega -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</mat-tab>
		<mat-tab class="tabContenedor" label="Existencias">
			<div fxLayout="row wrap" fxLayoutAlign="center none">
				<div
					fxLayout="row"
					fxLayout.xs="column"
					fxLayoutAlign="start stretch"
					fxFlex="80"
					fxFlex.xs="94"
					fxFlex.sm="80"
					class="tabContenedor"
				></div>
			</div>
		</mat-tab>
		<mat-tab class="tabContenedor" label="Líneas">
			<div fxLayout="row wrap" fxLayoutAlign="center none">
				<div
					fxLayout="row"
					fxLayout.xs="column"
					fxLayoutAlign="start stretch"
					fxFlex="80"
					fxFlex.xs="94"
					fxFlex.sm="80"
					class="tabContenedor"
				></div>
			</div>
		</mat-tab>
	</mat-tab-group>
	<div mat-dialog-actions [align]="'end'">
		<button mat-raised-button color="warn">{{ actionBtn }}</button>
		<button mat-raised-button color="basic" mat-dialog-close>Cerrar</button>
	</div>
</form>
