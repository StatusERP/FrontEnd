<app-header></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
	<mat-card class="box">
		<mat-card-header>
			<mat-card-title>Registrate, Ingresa tus datos</mat-card-title>
		</mat-card-header>
		<form class="example-form" autocomplete="off" [formGroup]="formGroup">
			<mat-card-content>
				<mat-form-field class="example-full-width">
					<input matInput type="text" placeholder="Nombres" formControlName="firtstName" />
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput type="text" placeholder="Apellidos" formControlName="lastName" />
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput type="email" placeholder="E-mail" formControlName="lastName" />
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput type="number" placeholder="Edad" formControlName="lastName" />
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput type="password" placeholder="Contrasena" formControlName="password" />
				</mat-form-field>

				<mat-form-field class="example-full-width">
					<input matInput type="password" placeholder="Repetir Contrasena" formControlName="confirmPassword" />
				</mat-form-field>

				<mat-form-field class="example-full-width">
					<mat-label>Documento</mat-label>
					<mat-select formControlName="typeDocument">
						<mat-option [value]="1"> DUI </mat-option>
						<mat-option [value]="2"> NIT </mat-option>
					</mat-select>
				</mat-form-field>
				<mat-form-field class="example-full-width">
					<input matInput type="text" placeholder="Nro Documento" formControlName="lastName" />
				</mat-form-field>
			</mat-card-content>
			<button mat-stroked-button color="primary" type="button" [disabled]="formGroup.invalid" class="btn-block">
				Register
			</button>
		</form>
	</mat-card>
</div>
